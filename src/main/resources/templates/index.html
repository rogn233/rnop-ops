<div class="container" id="content" style="width: 100%;">
    <table class="table table-condensed" id="table"
           data-toolbar="#toolbar"
           data-pagination="true"
           data-undefined-text="-"
           data-method="post"
           data-smart-display="true"
           data-show-refresh="true"
           data-show-pagination-switch="true"
           data-pagination-pre-text="上一页"
           data-pagination-next-text="下一页"
           data-click-to-select="true"
           data-pagination-loop="false"
    >
        <!--在此处填充表格数据-->
    </table>
    <div id="toolbar" class="btn-group" style="display: none">
        <button id="btn_add" type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>　新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-success" style="margin-left: 10px;">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>　修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-danger" style="margin-left: 10px;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>　删除
        </button>
        <button id="btn_pause" type="button" class="btn btn-warning" style="display: none;margin-left: 10px;">
            <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>　挂起
        </button>
        <button id="btn_resume" type="button" class="btn btn-success" style="display: none;margin-left: 10px;">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>　激活
        </button>
